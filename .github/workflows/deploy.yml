name: Build e Deploy para GitHub Pages (branch deploy)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do frontend
        run: npm install
        working-directory: ./Frontend

      - name: Build do projeto (gera /docs na raiz)
        run: npm run build
        working-directory: ./Frontend

      - name: Copiar build da pasta docs e fazer push na branch deploy
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ ! -d docs ] || [ -z "$(ls -A docs)" ]; then
            echo "📂 Pasta 'docs/' está vazia. Nada para deploy."
            exit 0
          fi

          mkdir temp-deploy
          cp -r docs/. temp-deploy/  # <- copia tudo, inclusive ocultos

          git fetch
          git switch --orphan deploy
          git rm -rf .
          cp -r temp-deploy/. .
          rm -rf temp-deploy

          touch .nojekyll
          git add -A

          if git diff --cached --quiet; then
            echo '⚠️ Nenhuma mudança para commit.'
            exit 0
          fi

          git commit -m "Deploy automático para GitHub Pages"
          git push --force origin deploy


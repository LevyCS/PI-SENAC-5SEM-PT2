name: Build e Deploy para GitHub Pages (branch deploy)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do frontend
        run: npm install
        working-directory: ./Frontend

      - name: Build do projeto (output em docs/)
        run: npm run build
        working-directory: ./Frontend

    - name: Copiar build da pasta docs/ e fazer push na branch deploy
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        mkdir temp-deploy
        cp -r docs/* temp-deploy/ || echo "docs vazia"

        git fetch
        git switch --orphan deploy
        git rm -rf .
        cp -r temp-deploy/* .
        rm -rf temp-deploy

        touch .nojekyll
        git add .
        git commit -m "Deploy automático para GitHub Pages" || echo "Nada para commitar"
        git push --force origin deploy

name: Build e Deploy para GitHub Pages (branch deploy)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do frontend
        run: npm install
        working-directory: ./Frontend

      - name: Build do projeto (output em docs/)
        run: npm run build
        working-directory: ./Frontend

      - name: Copiar /docs para uma branch separada
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch
          git switch --orphan deploy
          mv docs/* .
          rm -rf docs
          touch .nojekyll
          git add .
          git commit -m "Deploy automático para GitHub Pages"
          git push --force origin deploy